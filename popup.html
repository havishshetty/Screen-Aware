<!DOCTYPE html>
<html>
<head>
    <title>Screen Time Tracker</title>
    <script src="lib/chart.js"></script>
    <style>
        body {
            width: 400px;
            height: 500px; /* Fixed height for popup */
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .time-display {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        .chart-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .chart-controls select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .chart-container {
            width: 100%;
            height: 300px; /* Fixed height for chart */
            position: relative;
            margin-top: 20px;
        }
        #timeChart {
            width: 100% !important;
            height: 100% !important;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="timeDisplay" class="time-display">
        Current Date and Time (UTC): Loading...
    </div>
    <div id="userInfo" class="time-display">
        Current User's Login: Loading...
    </div>
    
    <div class="chart-controls">
        <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <select id="timeRange">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="timeChart"></canvas>
    </div>
    <script src="dist/popup.js"></script>
</body>
</html>
